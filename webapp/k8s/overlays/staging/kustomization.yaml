apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hello-world-staging

bases:
  - ../../base

patchesStrategicMerge:
  - config.yaml

replicas:
  - name: hello-world
    count: 1

images:
  - name: hello-world
    newName: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/hello-world
    newTag: staging-latest

configMapGenerator:
  - name: app-config
    literals:
      - environment=staging